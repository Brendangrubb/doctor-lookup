<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Portland Doctor Lookup</h1>
        <h3>Find doctors that can cure what ails ya!</h3>
      </header>

      <div class="row">
        <div class="col-md-8">
          <div id="user-input">
            <label for="ailment">Enter the part of your body that just don't feel right!</label>
            <input id="ailment" class="form-control" type="text" name="ailment" placeholder="ex. heart, head, back, teeth, foot..." required>
            <br>
            <button id="submit" class="btn" type="button">Show Doctors</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <table align="center" class="table">
            <thead>
              <tr>
                <th>Photo</th>
                <th>Doctor</th>
                <th>Rating</th>
                <th>Accepting Patients?</th>
                <th>Phone Number</th>
                <th>Website</th>
              </tr>
            </thead>
            <tbody id="results">
            </tbody>
          </table>
        </div>
        <div class="col-md-4">
          <h3>Doctor Bio</h3>
          <p id="blurb"></p>
        </div>
      </div>

    </div>
  </body>
</html>
