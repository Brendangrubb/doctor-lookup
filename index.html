<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Doctor Lookup</h1>
        <h3>Find doctors that can cure what ails ya!</h3>
      </header>

      <div class="row">

        <div class="col-md-7">
          <div id="user-input">
            <label for="ailment">What's your problem??</label>
            <input id="ailment" class="form-control" type="text" name="ailment" placeholder="enter an ailment! ex. toothache, heachache, backache, heartache..." required>
            <br>
            <button id="submit" class="btn" type="button">Show Doctors</button>
          </div>
        </div>

        <div class="col-md-5">

          <ul id="results"><strong><u>LIST OF AILMENTS</u></strong></ul>
        </div>

      </div>
    </div>
  </body>
</html>
